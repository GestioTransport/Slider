<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title> Infinite autoplay carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


</head>
<style>
  body {
    align-items: center;
    background: black;
    display: flex;
    height: 100vh;
    justify-content: center;
    overflow: hidden;

  }

  @-webkit-keyframes scroll {
    0% {
      -webkit-transform: translateX(0);
      transform: translateX(0);
    }

    100% {
      -webkit-transform: translateX(calc(-250px * 16));
      transform: translateX(calc(-250px * 16));
    }
  }

  @keyframes scroll {
    0% {
      -webkit-transform: translateX(0);
      transform: translateX(0);
    }

    100% {
      -webkit-transform: translateX(calc(-250px * 16));
      transform: translateX(calc(-250px * 16));
    }
  }

  .slider {
    background: pr;
    box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.125);
    height: 80px;
    margin: auto;
    overflow: hidden;
    position: relative;
    width: 4000px;

  }

  .slider::before,
  .slider::after {
    background: linear-gradient(to right, black 0%, rgba(255, 255, 255, 0) 100%);
    content: "";
    height: 80px;
    position: absolute;
    width: 200px;
    z-index: 2;
  }

  .slider::after {
    right: 0;
    top: 0;
    -webkit-transform: rotateZ(180deg);
    transform: rotateZ(180deg);
  }

  .slider::before {
    left: 0;
    top: 0;
  }

  .slider .slide-track {
    -webkit-animation: scroll 85s linear infinite;
    animation: scroll 85s linear infinite;
    display: flex;
    width: calc(250px * 16);
  }

  .slider .slide {
    height: 100px;
    padding-left: 50px;
    padding-right: 50px;
  }
</style>
